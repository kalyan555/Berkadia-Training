<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<div class="jumbotron text-center">
<h1>Air Quality Index Of Hyderabad Locations</h1>      
</div>
<div class="container">
  <div class="row">
   
  <div class="col-md-6 p-3" *ngFor="let i of airData">
      <a [routerLink]="['/Details',i.location]">
        <div class="card-counter primary">
          <i class="fa fa-cloud"></i>
          <span class="count-numbers">{{i.location}}</span>
          <!-- <span class="count-name">Sanathnagar, Hyderabad - TSPCB</span> -->
        </div>
      </a>
  </div>

</div>
</div>
