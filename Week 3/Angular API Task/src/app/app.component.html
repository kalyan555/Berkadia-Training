
  <h1>Angular API Task - PokeAPI</h1>
  <div class="form">
    <input type="text" placeholder="Enter the Pokemon name" [(ngModel)]="key" /><br/><br/>
    <input type="submit" placeholder="search" (click)="send()"/><br/><br/><br/>
  </div>
  
  <h1 id="heading"></h1>
    <div id="pokedex" style="display:none;">
      <div id="pokedex">
  <div id="left">
    <div id="logo"></div>
    <div id="bg_curve1_left"></div>
    <div id="bg_curve2_left"></div>
    <div id="curve1_left">
      <div id="buttonGlass">
        <div id="reflect"> </div>
      </div>
      <div id="miniButtonGlass1"></div>
      <div id="miniButtonGlass2"></div>
      <div id="miniButtonGlass3"></div>
    </div>
    <div id="curve2_left">
      <div id="junction">
        <div id="junction1"></div>
        <div id="junction2"></div>
      </div>
    </div>
    <div id="screen">
      <div id="topPicture">
        <div id="buttontopPicture1"></div>
        <div id="buttontopPicture2"></div>
      </div>
      <div id="picture">
        <img [src]="picturefront" alt="psykokwak" height="170" />
      </div>
      <div id="buttonbottomPicture"></div>
      <div id="speakers">
        <div class="sp"></div>
        <div class="sp"></div>
        <div class="sp"></div>
        <div class="sp"></div>
      </div>
    </div>
    <div id="bigbluebutton"></div>
    <div id="barbutton1"></div>
    <div id="barbutton2"></div>
    <div id="cross">
      <div id="leftcross">
        <div id="leftT"></div>
      </div>
      <div id="topcross">
        <div id="upT"></div>
      </div>
      <div id="rightcross">
        <div id="rightT"></div>
      </div>
      <div id="midcross">
        <div id="midCircle"></div>
      </div>
      <div id="botcross">
        <div id="downT"></div>
      </div>
    </div>
  </div>
  <div id="right">
    <div id="stats">
      <div class="desc">
      <h2 class="name">{{name | uppercase}}</h2>
      <h4>Height :</h4> <span class="mainInfo">&emsp;{{height}} Feet</span>
      <hr />
      <h4>Type :</h4>
      <!-- <span class="mainInfo">{{types}}</span><br/> -->
      <span class="mainInfo" *ngFor="let i of types">&emsp;{{i}}<br /></span>
      <hr />
      <h4>Abilities :</h4>
      <span class="mainInfo" *ngFor="let i of ability">&emsp;{{i}}<br /></span>
    </div>
    </div>
    
    <div id="bg_curve1_right"></div>
    <div id="bg_curve2_right"></div>
    <div id="curve1_right"></div>
    <div id="curve2_right"></div>
  </div>
</div>

    </div>
